<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card NLW Copa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo">
    </header>
    <div class="card" onclick="changeCard(event)">
        <img src="./assets/profile.png" alt="Foto de Pablo Rangel">
        <div class="info">
            <h1>Pablo Rangel</h1>
            <p>Student at Rocketseat</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
